<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action" >
        Name :
        <input type="text" />
        <br >
        Sex :
        <input type="radio" name="rate" value="male" />male
        <input type="radio" name="rate" value="female" />Female
        <br>
        Country :
        <select>
            <option value="select option">Select option </option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select>
        <br>
        Message :
        <br>
        <textarea name="message" id="message" cols="50" rows="5" ></textarea>
        <br>
        <input type="radio" name="rate" value="Subscribe" />Subscribe?
        <br>
        <input type="Submit" />
    </form>
</body>
</html>
