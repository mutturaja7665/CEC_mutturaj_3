<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Swap two Numbers</h3>
<div class="container">
    <input type="number"id="a" class="form-control"placeholder="A">
    <input type="number"id="b" class="form-control mt-2"placeholder="B">
    <button class="btn btn-primary mt-2"onclick="swap()">swap</button>
    <input type="text"id="result" class="form-control mt-2"placeholder="After Swap">
</div>

<script>
    function swap(){
        let a=+document.getElementById("a").value;
        let b=+document.getElementById("b").value;
        [a,b]=[b,a];
        document.getElementById("result").value=`A=${a},B=${b}`;
    }
</script>
</body>
</html>
