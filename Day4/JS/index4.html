<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add function Example </title>
</head>
<body>
    <h2 style="color: blue;">Add function Example</h2>

    <button onClick="showSum()">Add 5 + 3</button>
    <p id ="sumResult"></p>

    <script>
        function add(a , b){
            return a + b;
        }
       function showSum(){
        let sum = add(5, 3);
        document.getElementById("sumResult").innerText = "Sum:" + sum;
       }
    </script>
</body>
</html>
