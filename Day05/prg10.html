<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container w-50 mt-5">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">Simple Calculator</h3>
      <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
      <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number">

      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" onclick="calculate('+')">+</button>
        <button class="btn btn-primary" onclick="calculate('-')">-</button>
        <button class="btn btn-primary" onclick="calculate('*')">*</button>
        <button class="btn btn-primary" onclick="calculate('/')">/</button>
      </div>

      <h5 id="result" class="text-center text-success">Result: </h5>
    </div>
  </div>

  <script>
    function calculate(op) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Result: Enter valid numbers!";
        return;
      }

      let result;
      switch (op) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            resultDiv.textContent = "Result: Cannot divide by 0.";
            return;
          }
          result = num1 / num2;
          break;
        default:
          result = "Unknown operation";
      }

      resultDiv.textContent = "Result: " + result;
    }
  </script>
</body>
</html>
