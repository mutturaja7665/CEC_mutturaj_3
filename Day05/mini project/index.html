<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Two Numbers</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h1 class="card-title text-center">Add Two Numbers</h1>
        <form id="addForm" novalidate>
          <div class="mb-3">
            <label for="num1" class="form-label">First Number</label>
            <input type="number" class="form-control" id="num1" inputmode="decimal" step="any" required />
            <div class="invalid-feedback">Please enter a valid number.</div>
          </div>
          <div class="mb-3">
            <label for="num2" class="form-label">Second Number</label>
            <input type="number" class="form-control" id="num2" inputmode="decimal" step="any" required />
            <div class="invalid-feedback">Please enter a valid number.</div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="addBtn" disabled>Add</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
          </div>
        </form>
        <div class="mt-4">
          <p><strong>Result:</strong> <span id="result" aria-live="polite" class="text-success"></span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
