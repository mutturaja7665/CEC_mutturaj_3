<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .container { max-width: 480px; margin: 0 auto; }
    label { display:block; margin-top: 0.75rem; }
    input[type=text], input[type=email], input[type=password] { width:100%; padding:8px; box-sizing:border-box; }
    .error { color: #b00020; font-size: 0.9rem; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="regForm" action="/register" method="post" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" minlength="6" required>

      <div id="clientErrors" class="error" aria-live="polite"></div>

      <button type="submit">Create account</button>
    </form>
  </div>

  <script>
 
    document.getElementById('regForm').addEventListener('submit', function(e) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errors = [];

      if (name.length < 2) errors.push('Enter a valid name (at least 2 characters).');
      if (!/^\S+@\S+\.\S+$/.test(email)) errors.push('Enter a valid email address.');
      if (username.length < 3) errors.push('Username must be at least 3 characters.');
      if (password.length < 6) errors.push('Password must be at least 6 characters.');

      const clientErrors = document.getElementById('clientErrors');
      if (errors.length) {
        e.preventDefault();
        clientErrors.textContent = errors.join(' ');
      } else {
        clientErrors.textContent = '';
      }
    });
  </script>
</body>
</html>
