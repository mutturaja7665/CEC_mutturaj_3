<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container bg-light p-4 my-5 rounded shadow">
    <h2 class="text-center mb-4">Simple Cart</h2>
    
    
    <div class="row text-center">
      
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Product A</h5>
          <p>Price: ₹100</p>
          <button class="btn btn-primary" onclick="addToCart('Product A', 100)">Add to Cart</button>
        </div>
      </div>
      
      
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Product B</h5>
          <p>Price: ₹200</p>
          <button class="btn btn-primary" onclick="addToCart('Product B', 200)">Add to Cart</button>
        </div>
      </div>
      
      
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Product C</h5>
          <p>Price: ₹300</p>
          <button class="btn btn-primary" onclick="addToCart('Product C', 300)">Add to Cart</button>
        </div>
      </div>
    </div>

   
    <div class="mt-5">
      <h4>Cart Items</h4>
      <ul id="cart-items" class="list-group mb-3"></ul>
      <h5>Total: ₹<span id="total">0</span></h5>
    </div>
  </div>
  <script>
    let total = 0;

    function addToCart(item, price) {
      
      const li = document.createElement('li');
      li.textContent = `${item} - ₹${price}`;
      li.classList.add('list-group-item');
      document.getElementById('cart-items').appendChild(li);

      
      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
